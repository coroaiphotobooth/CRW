    <title>CORO.AI | Creative Intelligence Studio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              coro: {
                dark: '#020617', // Deep Navy/Black
                cyan: '#06b6d4', // Cyan
                blue: '#3b82f6', // Electric Blue
                purple: '#8b5cf6', // Soft Purple
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],        // Clean Geometric Body
              display: ['Space Grotesk', 'sans-serif'], // Modern Tech Headings
              cyber: ['Orbitron', 'sans-serif'],      // Hard Sci-Fi/Logo
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
            },
            letterSpacing: {
              'widest-xl': '0.25em',
            }
          }
        }
      }
    </script>
    <!-- Fonts: Orbitron (SciFi), Space Grotesk (Modern Tech), Outfit (Clean Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Outfit:wght@200;300;400;600&family=Space+Grotesk:wght@300;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #000000; /* Pure black to blend with video */
        color: #e2e8f0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .hud-border {
        position: relative;
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(6, 182, 212, 0.3);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);
      }
      .hud-corner::before, .hud-corner::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        border: 2px solid #06b6d4;
        transition: all 0.3s ease;
      }
      .hud-corner::before { top: -1px; left: -1px; border-right: 0; border-bottom: 0; }
      .hud-corner::after { bottom: -1px; right: -1px; border-left: 0; border-top: 0; }
      
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.2), transparent);
        animation: scan 3s linear infinite;
        pointer-events: none;
      }
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
    </style>
